<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio" tabindex="1">
            <input type="radio" class="radio__input" id="radioButton1" name="radio">
            <div class="radio__state">
                <div class="radio__control"> 
                    <div class="radio__icon"></div>                         
                </div>
                <div class="radio__label">
                    Default
                </div>
            </div>
    
        </label>
        <label class="radio" tabindex="2">
            <input type="radio" class="radio__input" id="radioButton2" name="radio">
            <div class=" radio__state">
                <div class="radio__control">
                    <div class="radio__icon"></div>                    
                </div>
                <div class="radio__label">
                    Selected
                </div>
            </div>
    
        </label>
    
        <label class="radio" tabindex="3" disabled>
            <input type="radio" class="radio__input" id="radioButton3" name="radio" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__icon"></div> 
                </div>
                <div class="radio__label">
                    Disabled
                </div>
            </div>
    
        </label>
    </body>
</html>
