<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>
    <label class="checkbox" tabindex="1">
        <input type="checkbox" class="checkbox__input">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg height="13" viewBox="0 0 15 13" class="checkbox__icon" fill="none">
                    <use xlink:href="./images/checkbox.svg#checkbox"></use>
                </svg>
            </div>
            <div class="checkbox__label">
                Default
            </div>
        </div>

    </label>
    <label class="checkbox" tabindex="2">
        <input type="checkbox" class="checkbox__input">
        <div class=" checkbox__state">
            <div class="checkbox__control">
                <svg height="13" viewBox="0 0 15 13" class="checkbox__icon" fill="none">
                    <use xlink:href="./images/checkbox.svg#checkbox"></use>
                </svg>
            </div>
            <div class="checkbox__label">
                Checked
            </div>
        </div>

    </label>

    <label class="checkbox" tabindex="3" disabled>
        <input type="checkbox" class="checkbox__input" disabled>
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg height="13" viewBox="0 0 15 13" class="checkbox__icon" fill="none">
                    <use xlink:href="./images/checkbox.svg#checkbox"></use>
                </svg>
            </div>
            <div class="checkbox__label">
                Disabled
            </div>
        </div>

    </label>
</body>

</html>
